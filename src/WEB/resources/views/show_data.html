<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Data</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/public/styles.css') }}">
    <!-- CSS icon -->
    <script src="https://kit.fontawesome.com/42bba25ae9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="show-data-container">
        <div id="menuBar" align="center">
            <button id="homeButton"><i class="fa-solid fa-house"></i> Home Page</button>
        </div>
        <div class="container">
            <div class="controls">
                <h2>Select Table:</h2>
                <select id="table-select">
                    <option value="">-- Select a Table --</option>
                </select>
                <div class="search-bar">
                    <h2>Search:</h2>
                    <form id="search-form">
                        <input type="text" id="search-term" placeholder="Search by name, ID, etc.">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="action-buttons">
                    <button id="add-data-btn">Add Data</button>
                    <!-- <button id="scan-data-btn">Scan Data (if applicable)</button> -->
                    <form action="/showingData/scan" enctype="multipart/form-data" method="POST" style="display: inline-block;">
                        <!-- <input type="file" id="imageInput" name="imageInput" accept="image/*"> -->
                        <button id="scan-data-btn">Scan Data (if applicable)</button>
                    </form>
                    <button id="export-data-btn">Export Data</button>
                </div>
            </div>
            <div class="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>  </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <div class="pagination"> <span id="current-page">Page 1</span>
                    <button id="prev-page-btn" disabled>Previous</button>
                    <button id="next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/resources/script/show_data/main.js') }}"></script>
</body>

</html>
