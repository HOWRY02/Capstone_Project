<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extracting Infomation</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/public/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="left-column">
            <form action="/creatingTable/rec" enctype="multipart/form-data" method="POST">
                <input type="file" id="imageInput" name="imageInput" accept="image/*">
                <button id="submitButton" onclick="setMode('submit')">Submit</button>
            </form>

            <div id="hiddenJsonData" style="display: none;">{{ jsonData }}</div>

            <div class="buttons-container">
                <button id="titleButton" class="title" onclick="setMode('title')">Title Mode</button>
                <button id="questionButton" class="question" onclick="setMode('question')">Question Mode</button>
                <button id="dateButton" class="date" onclick="setMode('date')">Date Mode</button>
            </div>

            <div class="image-container">
                <canvas id="imageCanvas"></canvas>
                <img id="formImage" src="{{ url_for('static', path='/' + imagePath) }}" style="display: none;">
            </div>
        </div>

        <div class="right-column">
            <input type="text" id="textInput" placeholder="Enter text for selected box">
            <input type="file" id="loadInput" accept=".json">
            <button id="saveButton">Save Template</button>
            <!-- <p><span id="templateDisplay"></span></p> -->

            <form action="/creatingTable" enctype="multipart/form-data" method="GET">
                <p><span id="templateDisplay" name="templateDisplay"></span></p>
                <button id="createButton">Create Table</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', path='/resources/script/utility.js') }}"></script>
    <script src="{{ url_for('static', path='/resources/script/main.js') }}"></script>
</body>

</html>
