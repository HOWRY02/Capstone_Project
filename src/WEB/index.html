<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Creater</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <form action="/extracting" enctype="multipart/form-data" method="POST">
        <input type="file" id="imageInput" name="imageInput" accept="image/*">
        <button id="submitButton" onclick="setMode('submit')">Submit</button>
      </form>

      <div id="hiddenJsonData" style="display: none;">{{ jsonData }}</div>

      <div class="buttons-container">
        <button id="titleButton" class="title" onclick="setMode('title')">Title Mode</button>
        <button id="questionButton" class="question" onclick="setMode('question')">Question Mode</button>
        <button id="dateButton" class="date" onclick="setMode('date')">Date Mode</button>
      </div>

      <div class="image-container">
        <canvas id="imageCanvas"></canvas>
        <img id="formImage" src="{{ url_for('static', path='/' + imagePath) }}" style="display: none;">
      </div>
    </div>

    <div class="right-column">
      <input type="text" id="textInput" placeholder="Enter text for selected box">
      <input type="file" id="loadInput" accept=".json">
      <button id="saveButton">Save Boxes</button>
      <!-- <button id="createButton">Create Table</button> -->
      <p>The value of myVariable is: <span id="variableValue"></span></p>

      <form action="/creating" enctype="multipart/form-data" method="POST">
        <!-- <input type="file" id="imageInput" name="imageInput" accept="image/*"> -->
        <!-- <button id="submitButton" onclick="setMode('submit')">Submit</button> -->
        <button id="createButton">Create Table</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', path='/script/main.js') }}"></script>
  <script src="{{ url_for('static', path='/script/utility.js') }}"></script>
  <!-- <script src="{{ url_for('static', path='/script/mysql_connector.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', path='/script/require.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', path='/script/mysql.min.js') }}"></script> -->
</body>

</html>
