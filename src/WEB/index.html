<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <!-- <input type="file" id="imageInput" accept="image/*">
      <div class="image-container">
        <canvas id="imageCanvas"></canvas>
      </div> -->
      <form action="/extracting" enctype="multipart/form-data" method="POST">
        <input type="file" id="imageInput" name="imageInput" accept="image/*"/>
        <input type="submit" />
      </form>

      <div class="image-container">
        <canvas id="imageCanvas"></canvas>
      </div>

      <pre id="jsonData">{{jsonData}}</pre>

    </div>
    <div class="right-column">
      <input type="text" id="textInput" placeholder="Enter text for selected box">
      <input type="file" id="loadInput" accept=".json">
      <button id="saveButton">Save Boxes</button>
    </div>
  </div>
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
